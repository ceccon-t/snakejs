<!DOCTYPE html>
<html>
<head>
    <title>SnakeJS</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">

    <!-- GOOGLE FONTS - START -->

    <!-- Averia Libre -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <!-- GOOGLE FONTS - END -->

    <script src="scripts/SnakeJS.js" type="module" defer></script>
</head>
<body>

    <div id="ctn_app" class="mobile">

        <div id="main_panel">
            <h1 id="game-title">SnakeJS</h1>

            <div>Score: <span id="score">0</span> | Best: <span id="best_score">0</span></div>

            <div id="game-controls">
                <button id="btn_pause" class="game_btn">Pause</button>
                <button id="btn_restart" class="game_btn">Restart</button>
            </div>
        </div>

        <div id="main_grid">

        </div>

        <div id="control-pad" class="mobile">
            <button id="btn_pad_up" class="cpad_button"></button>
            <br />
            <button id="btn_pad_left" class="cpad_button"></button>
            <button id="btn_pad_right" class="cpad_button"></button>
            <br />
            <button id="btn_pad_down" class="cpad_button"></button>
        </div>


    </div>

    <div id="ctn_game-over-screen">
        <div id="bg_game-over-screen"></div>
        <div id="msg_game-over-screen">
            <p id="msg_game-over-text">Game over!</p>
            <p id="msg_new-best-score">New best score: <span id="new-best-score-value">0</span></p>
        </div>
    </div>

    <footer>Developed by Tiago Ceccon, 2023</footer>
</body>
</html>
