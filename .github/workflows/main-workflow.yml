name: Main workflow
on:
  push:
    branches:
      - main
      - ga-deploy-dockerhub
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: cd snakejs && npm ci
      - name: Run tests
        run: npm test
  deploy_to_dockerhub:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Build image
        run: echo "docker build . -d ${{ env.DOCKER_USER }}/snakejs:latest"
  